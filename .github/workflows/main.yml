name: CI
on:
  push:
      branches:
              - '**'
jobs:
  terraform:
    runs-on: self-hosted
    env:
         DEV_ENV: ${{ secrets.DEVENV }}
         DEV_STATE_FILE: ${{ secrets.STATE_FILE_PATH_FOR_DEV }}
         UAT_ENV: ${{ secrets.UATENV }}
         UAT_STATE_FILE: ${{ secrets.STATE_FILE_PATH_UAT }}

    steps:
      - uses: actions/checkout@v2
      - run: echo ${GITHUB_REF##*/} > branch.txt
      - run: cat branch.txt
