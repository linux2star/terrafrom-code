name: Continuous Integration
on:
  push:
    branches:
           - '**'
  pull_request:
    branches:
           - '**'
jobs:
  build:
    runs-on: self-hosted
    env: 
         DEV_ENV: ${{ secrets.DEVENV }}
         DEV_STATE_FILE: ${{ secrets.STATE_FILE_PATH_FOR_DEV }}
         UAT_ENV: ${{ secrets.UATENV }}
         UAT_STATE_FILE: ${{ secrets.STATE_FILE_PATH_UAT }}
    steps:
    # Checkout that works with "push" and "pull_request" trigger event
    - uses: actions/checkout@v2
    # Set environment variables based on the last commit
    - name: Find the current branch "commit-message"
      run: |
           current_branch=${GITHUB_REF##*/}
           echo $current_branch
           if [[ $current_branch == 'env-dev' ]]; then
               terraform init -backend-config="bucket=bucket-for-statefile-4869" -backend-config="prefix=$DEV_STATE_FILE"
               terraform plan -var-file="$DEV_ENV" 
               terraform apply -auto-approve -var-file="$DEV_ENV"
           elif [[ $current_branch == 'env-uat' ]]; then
               terraform init -backend-config="bucket=bucket-for-statefile-4869" -backend-config="prefix=$UAT_STATE_FILE"
               terraform plan -var-file="$UAT_ENV"
               terraform apply -auto-approve -var-file="$UAT_ENV"
           else 
               echo "branch is prod"
           fi
