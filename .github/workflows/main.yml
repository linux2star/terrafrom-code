name: CI
on: push

jobs:
  terraform:
    runs-on: self-hosted
    env:
         DEV_ENV: ${{ secrets.DEVENV }}
         UAT_ENV: ${{ secrets.UATENV }}
    steps:
      - uses: actions/checkout@v2
      - run: terraform init
      - run: terraform plan -var-file="$DEV_ENV"
        #    - run: terraform apply -auto-approve -var-file="uat.tfvars"
